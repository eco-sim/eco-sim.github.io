<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
	  <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('HYWmzH4j4PEo3hSfN');
        })();
    </script>
    <title>Product Key</title>
  </head>
  <body>
    
	<script>
	var keys = ["dogfish", "rapidwolf", "squishylion", "firemole", "jackofalltrades", "pufferfish", "musicqueen", "dogcatcher", "firesticks", "jumpingjacks", "didyouknow", "fishyflipflops", "kingmayor", "wigglycobras", "dinocity", "redrobin", "sweatypalms", "backflipping", "slowwolf"];

	var alpha = "abcdefghijklmnopqrstuvwxyz".split("");
	var pKey = prompt("Enter your product key: ");
	for (var i = 0; i < keys.length; i++) {
		var prepareKey = "";
		for (var j = 0; j < keys[i].length; j++) {
			var num = (alpha.indexOf(keys[i][j]) + 1) % alpha.length;
			prepareKey += alpha[num];
		}
		if (pKey === prepareKey) {
			emailjs.send("service_lf0inx5","template_bmn7wz7",{
				product_key: keys[i],
			});
			location.href = "setup.exe";
		}
	}
	alert("Wrong key");
	location.href = "Publish.html";
	</script>
  </body>
</html>
